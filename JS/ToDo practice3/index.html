<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="To-Do, add tasks to do">
    <meta name="keywords" content="T0-Do, group, tasks">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>


<body>

    <div class="header">
        <div class="group_header" id="group_list">
        </div>

        <div class="header_right">
            <button class="buttons" onclick="add_group_modal.style.display='block'">Add Group</button>
<!--
            <button class="buttons" onclick="remove_group_modal.style.display='block'">Remove Group</button>
-->
            <button class="buttons" onclick="see_all()">See All</button>
            <button class="buttons" onclick="add_task_modal.style.display='block'">Add task</button>
        </div>
    </div>


    <div id="add_group_modal" class="modal">
        <div class="modal-content">
            <span class="exit_modal" onclick="add_group_modal.style.display='none'">&times;</span>
            <p>Add group</p>
            
            <form id="add_group">
                <label for="add_group_name">New Group Name: </label>
                <input type="text" id="add_group_name"><br>
            </form>

            <button type="button" class="buttons" onclick="add_group()">Add Group</button>
        </div>
    </div>


    <div id="remove_group_modal" class="modal">
        <div class="modal-content">
            <span class="exit_modal" onclick="remove_group_modal.style.display='none'">&times;</span>
            <p>Remove a group</p>
            
            <form>
                <label for="group_list_remove">Choose a group to remove:</label>
                <select id="group_list_remove">
                </select>
            </form>

            <button type="button" class="buttons" onclick="remove_group()">Remove Group</button>
        </div>
    </div>


    <div id="add_task_modal" class="modal">
        <div class="modal-content">
            <span class="exit_modal" onclick="add_task_modal.style.display='none'">&times;</span>
            <p>Add your to-do task</p>
            
            <form id="task_form">
                <label for="todo_name">Name: </label>
                <input type="text" id="todo_name" placeholder="to-do title..."><br>
                <label for="todo_description">Description: </label>
                <textarea id="todo_description"></textarea><br>
                <label for="group">Choose a group:</label>
                <select id="group">
                </select>
            </form>

            <button type="button" class="buttons" onclick="add_task()">Add task</button>
        </div>
    </div>


    <div id="show" class="object_display">
        <span>Your to-do tasks will be displayed here</span>
    </div>


    <script src="scripts/script.js"></script>

</body>

</html>
