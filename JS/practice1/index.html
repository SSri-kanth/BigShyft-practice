<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practice JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="applying flex-properties on container and items">
    <meta name="keywords" content="flex, flex-direction, justify-content, align-items, order, align-self">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/script.js"></script>
</head>

<body>
    <div>
        <div class="side_panel">
            <button class="buttons" onclick="flex_direction()">flex-direction</button>
            <button class="buttons" onclick="justify_content()">justify-content</button>
            <button class="buttons" onclick="align_items()">align-items</button>
            <button class="buttons" onclick="order()">order</button>
            <button class="buttons" onclick="flex_grow()">flex-grow</button>
            <button class="buttons" onclick="align_self()">align-self</button>
        </div>

        <div>
            <div id="container" class="main_panel">
                <div id = "item1" class="items">1</div>
                <div id = "item2" class="items">2</div>
                <div id = "item3" class="items">3</div>
                <div id = "item4" class="items">4</div>
            </div>
        </div>
    </div>
</body>

</html>
